# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrulev2 = noborder, class:..*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 45%, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(nwg-displays)$
windowrulev2 = size 80%, class:^(nwg-displays)$
windowrulev2 = center, class:^(nwg-displays)$

windowrulev2 = opacity 0.95 0.95,class:^(zen)$

